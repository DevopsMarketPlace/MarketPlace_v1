<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Local Market</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

    
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/style.css">
	<style>
	.mylink {
    background-color: Transparent;
    background-repeat:no-repeat;
    border: none;
    cursor:pointer;
    overflow: hidden;
    outline:none;
    color: blue;
}
	</style>
  </head>
  <body class="goto-here">
		
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container">
	      <div class="navbar-brand" >Local Market Place</div>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="oi oi-menu"></span> Menu
	      </button>

	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav ml-auto">
	          <li class="nav-item"><button name='home' class="mylink nav-link">Home</button></li>

			  <li class="nav-item"><button name='logout' class="mylink nav-link">Logout</button></li>

	        </ul>
	      </div>
	    </div>
	  </nav>
    <!-- END nav -->

    <div class="hero-wrap hero-bread" style="background-image: url('/assets/img/main.jpg');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2">Home</span> <span>Cart</span></p>
            <h1 class="mb-0 bread">My Cart</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section ftco-cart">
			<div class="container">
				<div class="row">
	    				<div class="table-responsive">
							<table class="table table-bordered" width="100%" cellspacing="0">
							 <thead>
								 <th>Order Date</th>
								 <th>Customer Name</th>
								 <th>Store Name</th>
								 <th>Products</th>
								 <th>Action</th>
							 </thead>
							 <tbody id="orders">


							 </tbody>
							  
							 
							  </table>
							 
							  <div  style='display: none;' id="prodlist_new" >
								<div class="table-responsive">
									<table class="table table-bordered"  cellspacing="0" id="prodlist">
										</table>
										</div>
										
								</div>
				</div>

			</div>
			</div>
    		<div class="row ">
				

    			<div class="col-lg-4 " >
					<div class="cart-total mb-3" id="customerdet">

					</div>
				
				</div>
    			<div class="col-lg-4 ">
    				<div class="cart-total mb-3" id="carttotal">
    					<h3>Cart Totals</h3>
    					
    					<p class="d-flex">
    						<span>SubTotal</span>
    						<span id="subtotal"></span>
    					</p>
    					<p class="d-flex">
    						<span>Savings</span>
    						<span id="savings"></span>
    					</p>
    					<hr>
    					<p class="d-flex total-price">
    						<span>Total</span>
    						<span id="total"></span>
    					</p>
					</div>
    			</div>

					<div class="col-lg-4 " >
						<div class="cart-total mb-3" >
							<h3 class="billing-heading mb-4">Payment Method</h3>
								  <div class="form-group">
									  <div class="col-md-12">
										  <div class="radio">
											 <label><input type="radio" name="optradio" class="mr-2" id="homedelivery"> Home Delivery</label>
										  </div>
									  </div>
								  </div>
								  <div class="form-group">
									  <div class="col-md-12">
										  <div class="radio">
											 <label><input type="radio" name="optradio" id="pickupslots" class="mr-2"> Pick Up</label>
										  </div>
										  <div id='slots' style="display: none;" >
										  	<label>Select Your slot: </label>
											<select id="slotdetails">	  
											</select>	
											  </div>
									  </div>
								  </div>
								  
								  <p><input type='button' id="placeorder" class="btn btn-primary py-3 px-4" value='Place an order' /></p>
								  
						</div>
					
					</div>
					
				
				
				</div>
    		
			</div>
		</section>

    
  

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="js/google-map.js"></script>
  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/header.js"></script>

  
    
  </body>
</html>
