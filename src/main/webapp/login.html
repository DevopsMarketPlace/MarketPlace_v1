<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Store Manager Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    

<script>
   $(document).ready(function(){
    $("#login").click(function(){
    var username = $("#username").val();
    var password = $("#password").val();
   
    if(username=='' || password=='')
    {
      alert('Username or password can not be left balnk');
    }
    else{
      
      $.get( "http://localhost:8085/storemanager/login", { username: username, password: password })
        .done(function(data,status,xhr){
        
         if(xhr.status&&xhr.status==200)
         {
          alert(data.uid);
          var url = "dashboard.html?uid=" + data.uid+"&uname="+data.firstname+"_"+data.lastname;
          $(location).attr('href',url);
         }
      })
      .fail(function(xhr, errorType, exception){
        //console.log(xhr.status);
        if(xhr.status&&xhr.status==404)
        {
          alert("Username or password is incorrect");
        }
      
      });
      

      
    }
    
    });
    
    });
  
 
</script>


</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Sign in</h1>
                  </div>
                  <form class="user" >
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" name='username' id="username" aria-describedby="emailHelp" required placeholder="Enter Username...">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="password" name="password" required placeholder="Enter Password...">
                    </div>
                   
                    <input type='button' id='login' name='login' value='Login' class="btn btn-primary btn-user btn-block"/>
                    
                  </form>
                  <hr>
                  <div class="text-center">
                    <!-- <a class="small" href="forgot-password.html">Forgot Password?</a> -->
                  </div>
                  <div class="text-center">
                    <a class="small" href="register.html">Create an account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
